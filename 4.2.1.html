<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>switch</title>
		<script type="text/javascript">
			var xinqi = 10;
			switch (xinqi){
				case 1:
					alert('今天是星期一');	
					break;
				case 2:
					alert('今天是星期2');	
					break;	
				case 3:
					alert('今天是星期3');	
					break;	
				case 4:
					alert('今天是星期4');	
					break;
				case 5:
					alert('今天是星期5');	
					break;
				case 6:
					alert('今天是星期6');	
					break;
				case 7:
					alert('今天是星期7');	
					break;	
				default:
					alert('非法');
					break;
			}
		</script>
	</head>
	<body>
		
	</body>
</html>
